        <ul>

        <h1>Forms</h1>
        <section class="form-group">
            <label for="email">E-mail</label>
            <input type="text" id="email">
        </section>
        <section class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password">
        </section>
        <section class="form-group">
            <label for="textfield">Text Field</label>
            <textarea id="textfield"></textarea>
        </section>
        <section class="form-group">
            <label for="dropdown">Dropdown</label>
            <select type="password" id="dropdown">
                <option>Option 1</option>
                <option>Option 2</option>
            </select>
        </section>
        <section class="form-group">
            <label for="radio">Radio One</label>
            <input type="radio" id="radio" name="radio">
        </section>
        <section class="form-group">
            <label for="radio2">Radio Two</label>
            <input type="radio" id="radio2" name="radio">
        </section>
        <section class="form-group">
            <label for="checkbox1">Checkbox One</label>
            <input type="checkbox" id="checkbox1">
        </section>
        <section class="form-group">
            <label for="checkbox2">Checkbox Two</label>
            <input type="checkbox" id="checkbox2">
        </section>
        <h1>Buttons</h1>
        <button>Plain</button><button class="green">Green</button><button class="orange">Orange</button><button class="red">Red</button>

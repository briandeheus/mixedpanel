<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="/mixedpanel/css/mixpanel.css">
      <link rel="stylesheet" href="/mixedpanel/css/grid.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,700" media="all">
  </head>
  <body>
  <a href="https://github.com/briandeheus/mixedpanel"><img style="position: fixed; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
    <div class="container" id="container">
      <div class="navigation">
          <div class="header">Elements</div>
          <ul>
              <li {% if page.active == "index" %}class="active" {%endif%}>
                  <a href="/mixedpanel/">
                      <i class="fa fa-plus"></i> Text & Tables
                  </a>
              <li {% if page.active == "forms" %}class="active" {%endif%}>
                  <a href="forms">
                      <i class="fa fa-building-o"></i> Forms
                  </a>
              <li {% if page.active == "cards" %}class="active" {%endif%}>
                  <a href="cards">
                      <i class="fa fa-calendar"></i> Cards
                  </a>
              </li>
              <li {% if page.active == "grid" %}class="active" {%endif%}>
                  <a href="grid">
                      <i class="fa fa-rocket"></i> Grid
                  </a>
              </li>
              <div class="header">
                  <button id="toggle">Toggle Full-width</button>
              </div>
          </ul>
      </div>
        <div class="app">
            {{ content }}
        </div>
    </div>
  <script>
      var btn = document.getElementById('toggle');
      var container = document.getElementById('container');

      btn.addEventListener('click', function () {

          if (container.className.indexOf('container--full-width') >= 0) {
              container.classList.remove('container--full-width');
          } else {
              container.classList.add('container--full-width');
          }

      });
  </script>
  </body>
</html>
